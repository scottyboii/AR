<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
		<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
	</head>
	<body>
		<a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
			<a-assets>
		    		<a-asset-item id="MiAmigo" src="./MiAmigo.glb"></a-asset-item>
				<a-asset-item id="Cholera" src="./Cholera.glb"></a-asset-item>
			</a-assets>
			<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
			<a-entity mindar-image-target="targetIndex: 0">
				<a-gltf-model rotation="0 270 0" position="0 -0.5 0.1" scale="0.25 0.25 0.25" src="#MiAmigo">
			</a-entity>
			<a-entity mindar-image-target="targetIndex: 1">
				<a-gltf-model rotation="0 270 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#Cholera">
			</a-entity>
		</a-scene>
	</body>
</html>
