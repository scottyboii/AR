<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-assets>
		<img id="test-image" src="testimage.png">
	</a-assets>
	<a-scene mindar-image="imageTargetSrc: ./targets-testing.mind; filterMinCF:0.0001; filterBeta: 0.001;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
		<a-entity mindar-image-target="targetIndex: 0">
      <a-image src="#test-image" rotation="-90 0 0" material="" geometry=""></a-image>
    </a-entity>
	</a-scene>
</body>
</html>
