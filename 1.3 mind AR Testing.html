<html>
  <head>
	  <!--Import Scripts-->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
	  <!--Set up the scene, including MindAR information, such as the marker file-->
    <a-scene mindar-image="imageTargetSrc: ./targets-testing.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
<!--Import image as asset-->
      <a-assets>
		    <img id="test-image" src="testimage.png">
	    </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
	      <!--Display plane on the MindAR marker-->
        <a-plane src="#test-image" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
