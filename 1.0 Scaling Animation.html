<!--Scaling Animation-->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene>
		<a-box position="-1 1.6 -5" scale="1 1 1" animation="property: scale; to: 2 2 2; dur: 2000; easing: ease-in-out-cubic; loop: true" color="tomato"></a-box>
    		<a-sky color="blue"></a-sky>
	</a-scene>
	<a-camera position='0 10 3' user-height='0'></a-camera>
</body>
