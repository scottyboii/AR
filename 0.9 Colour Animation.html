<!--Colour Animation-->
<!--Import Scripts-->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene>
		<!--Add box shape that changes colour-->
		<a-box position="-1 1.6 -5" color="red" animation="property: components.material.material.color;type: color;to: blue;dur: 500;dir: alternate;loop: true"></a-box>
    		<!--Add yellow sky-->
		<a-sky color="yellow"></a-sky>
	</a-scene>
	<a-camera position='0 10 3' user-height='0'></a-camera>
</body>
